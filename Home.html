<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Payment App</title>
    <meta charset="utf-8">
    <meta name="description" content="Flutterwave Test">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="text-center">
        <p id="bvn-validation">BVN Validation</p>
        <p>Test if you have a valid BVN</p>
        <div class="thin-line col-sm-6 col-sm-offset-3" name="thin-line"></div>
      </div>

    <div class="row">
      <div class="center-layout col-sm-6 col-sm-offset-3">
        <form id="form1" action="paymentpage.html" onsubmit="return bvnValidation()">
          <div class="form-group">
            <label for="BVN">Bank Verification Number (BVN)</label>
            <input type="number" class="form-control input-lg" id="bvn" name="BVN" placeholder="BVN Number" required>
          </div>
          <button type="submit" class=" btn btn-default cust-btn">SUBMIT</button>
        </form>
      </div>
    </div>
    </div>
    <script type="text/javascript" src="flutterscript.js"></script>
  </body>
</html>
