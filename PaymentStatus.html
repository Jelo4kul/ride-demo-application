<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Payment App</title>
    <meta charset="utf-8">
    <meta name="description" content="Flutterwave Test">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body onload="verifyPayment()">
    <div class="container">
      <div class="text-center">
        <h2 id="payment-header">Payment Status</h2>
        <p>Powered by Flutterwave</p>
      </div>

      <div>
        <p>Payment was successful</p>
        <hr/>
        <p><strong>Driver's Earning: </strong><span id="drvEarn"></span></p>
        <p><strong>Merchant's Commission: </strong><span id="merchComsn"></span></p>
        <hr/>
        <p>Do you want to make another payment?</p>
        <form action="paymentpage.html">
          <button class="btn btn-info" type="submit" name="button">Yes</button>
        </form>

      </div>

    </div>
  <script type="text/javascript" src="flutterscript.js"></script>
  </body>
</html>
